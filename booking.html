<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Service | MAYJAH DETAILA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>MAYJAH DETAILA</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="booking.html">Book Now</a>
    </nav>
</header>

<section id="contact">
    <h2>Book a Detailing Appointment</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" id="booking-form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>

        <label for="service">Service:</label>
        <select name="service" id="service" required>
            <option value="" disabled selected>What You Like Boy</option>
            <option value="Cleanse">Exterior Cleanse</option>
            <option value="Interior Detailing">Interior Detailing</option>
            <option value="Headlight Restoration">Headlight Restoration</option>
        </select>

        <label for="message">Additional Comments/Info:</label>
        <textarea name="message" id="message" cols="30" rows="4"></textarea>

        <button type="submit">Book Now</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 Crystal Clear Detailing</p>
</footer>
</body>
</html>
